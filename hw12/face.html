<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>face-api + MindAR</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    #stop {
	    position: absolute;
	    top: 10px;
	    right: 10px;
	    padding: 10px 20px;
	    font-size: 1.2em;
	    background-color: red;
	    color: white;
	    border: none;
	    border-radius: 8px;
	    cursor: pointer;
	    z-index: 1000; /* поверх усього іншого */
	    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
	}

  </style>
  
  <!-- Import Maps for Three.js and MindAR -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "mindar-face-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js",
      "face-api": "https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.15/dist/face-api.esm.js"
    }
  }
  </script>

</head>
<body>
  <script type="module" src="face.js"></script>
  
  <!-- Results display -->
  <div id="result"></div>
  <button type="button" id="stop">STOP!</button>
</body>
</html>
